<!DOCTYPE html>
<html>
<head>
	<title>Leaflet d3 HexBin Layer</title>

	<link rel="stylesheet" href="../../node_modules/leaflet/dist/leaflet.css" />

	<script src="../../node_modules/d3/build/d3.js" charset="utf-8"></script>
	<script src="../../node_modules/leaflet/dist/leaflet-src.js"></script>

<style>
	.hexbin-hexagon {
		stroke: #000;
		stroke-width: .5px;
	}
</style>

</head>
<body>

	<!-- The map element -->
	<div id="map1" style="width: 400px; height: 200px; border: 1px solid #ccc"></div>

	<script>

		var map1 = L.map('map1').setView(L.latLng([51.505, -0.09]), 1);

		map1.panTo(L.latLng([ 46.879966, -121.726909 ]));
		setTimeout(function() { map1.setZoom(14) }, 0);


		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map1);

	</script>
</body>
</html>
